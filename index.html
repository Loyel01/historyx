<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace d'Écriture</title>
    <style>
        /* Styles pour l'en-tête */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        /* Styles pour les sections */
        section {
            margin: 2rem;
        }

        /* Styles pour le formulaire */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Styles pour les messages */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Espace d'Écriture</h1>
    </header>
    <main>
        <section>
            <h2>Partagez votre message</h2>
            <form id="message-form">
                <label for="username">Nom :</label>
                <input type="text" id="username" required>
                <label for="message">Message :</label>
                <textarea id="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
        <section>
            <h2>Messages partagés</h2>
            <ul id="message-list">
                <!-- Les messages seront ajoutés ici via JavaScript -->
            </ul>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js" defer></script>
    <script>
        // Initialise Firebase avec ta configuration
        const firebaseConfig = {
            apiKey: "TA_CLE_API",
            authDomain: "TON_DOMAIN.firebaseapp.com",
            databaseURL: "https://TON_DOMAIN-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "TON_PROJET_ID",
            storageBucket: "TON_STORAGE_BUCKET.appspot.com",
            messagingSenderId: "TON_SENDER_ID",
            appId: "TON_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Sélectionner les éléments du DOM
        const messageForm = document.getElementById('message-form');
        const messageList = document.getElementById('message-list');

        // Référence à la base de données Firebase
        const dbRef = firebase.database().ref();

        // Écouter la soumission du formulaire
        messageForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('username');
            const messageInput = document.getElementById('message');

            const username = usernameInput.value;
            const message = messageInput.value;

            // Enregistrer les données dans Firebase Realtime Database
            dbRef.push({
                username: username,
                message: message
            });

            // Effacer les champs de saisie
            usernameInput.value = '';
            messageInput.value = '';
        });
    </script>
</body>
</html>
